<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bc6f858e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="center">
        <article class="container flex flex-column gap6">
            <div class="reloj flex flex-column center gap">
                <div class="flex flex-column gap3">
                    <h2 class="title center">chronos-80</h2>
                    <p class="sub-title center">digital display</p>
                </div>
                <p id="hour" class="center"></p>
                <p id="day" class="center"></p>
                <p id="date" class="center-align"></p>
                <div class="center">
                    <div class="light flex gap4">
                        <div class="flex gap5">
                            <i class="fa-solid fa-circle center circle1"></i>
                            <p class="center">PWR</p>
                        </div>
                        <div class="flex gap5">
                            <i class="fa-solid fa-circle center circle2"></i>
                            <p class="center">RUN</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify model">
                <p>MODEL: CR-80D</p>
                <p>EST. 1985</p>
            </div>
        </article>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
